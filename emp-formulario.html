<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/emp-formulario.css">
    <title>Registrar empresa</title>
</head>

<body>
    <main>

        <div class="nav-principal">
            <a href="index.html" id="link-marca">Marca</a>
            <div class="nav-derecha">
                <a href="CI_registro_usuarios.html" id="link-registrarse">Registrarse</a>
                <a href="iniciar-sesion.html" id="link-iniciar-sesion">Iniciar sesión</a>
            </div>
        </div>

        <div class="emp-formulario-header">
            <h1>Creá tu perfil de empresa</h1>
            <p>Llena los datos de tu empresa para registrarte</p>

        </div>

        <div class="col-container">
            <div class="col" id="col1">

                <label for='emp_registro_nombre'>Nombre de la empresa</label><br>
                <input type='text' id='emp_registro_nombre' required><br>

                <label for='emp_registro_nombreEncargado'>Nombre del encargado</label><br>
                <input type='text' id='emp_registro_nombreEncargado' required><br>

                <label for='emp_registro_contrasena'>Contraseña</label><br>
                <input type='password' id='emp_registro_contrasena' required><br>

                <legend id="permisoFuncionamientoLabel">Tienes permiso activo de funcionamiento?</legend>
                <input type="checkbox" id="emp_registro_permiso_yes" class="emp_registro_permiso" value="Yes">
                <label for="emp_registro_permiso_yes" id="emp_registro_permiso_yes_label">Yes</label><br>
                <input type="checkbox" id="emp_registro_no" class="emp_registro_permiso" value="No">
                <label for="emp_registro_permiso_no" id="emp_registro_permiso_no_label">No</label><br>

                <form id="emp_regsitro_formFinal">
                    <label for="myFile">Adjunta una imagen de perfil de tu empresa</label><br>
                    <input type="file" id="myFile" value="Buscar" name="filename"><br>
                    <input type="submit" value="Adjuntar imagen" id="emp_registro_submitImage">
                </form>




            </div>

            <div class="col" id="col2">

                <label for='emp_registro_juridica'>Cédula jurídica</label><br>
                <input type='text' id='emp_registro_juridica' required><br>

                <label for='emp_registro_correo'>Correo electrónico</label><br>
                <input type='email' id='emp_registro_correo' required><br>

                <label for='emp_registro_confirmaContrasena'>Confirmá tu contraseña</label><br>
                <input type='password' id='emp_registro_confirmaContrasena' required><br>

                <h2>Ubicación</h2>
                <label for='emp_registro_direccion'>Ingresá la ubicación de tu empresa</label><br>
                <input type='text' placeholder="Provincia" id='emp_registro_provincia' required><br>
                <input type='text' placeholder="Cantón" id='emp_registro_canton' required><br>
                <input type='text' placeholder="Distrito" id='emp_registro_distrito' required><br>
                <input type='text' placeholder="Dirección exacta" id='emp_registro_direccion' required><br>
            </div>
        </div>
        <div id="emp_registro_botones">
            <button type="button" id='btn_emp_registro_crearPerfil'>Crear Perfil</button>
            <button type="button" id='btn_emp_registro_yaTenesCuenta'>Ya tenés cuenta?</button>

        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/js/control-sesiones.js"></script>
    <script src="/js/emp_formulario_validaciones.js"></script>
</body>

</html>
