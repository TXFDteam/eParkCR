<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obteniendo las provincias</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script>
        //            console.log('pages/new.html?lat='+ lat +'&lon='+lon');
        $(document).ready(function() {
            getData(
                "https://ubicaciones.paginasweb.cr/provincias.json",
                function(data) {
                    $("#provincias").html(arrayToOptions(data));
                }
            );
        });
        var map;
        var geocoder;
        var crLat = 9.6301892;
        var crLng = -84.2541843;

        function initMap() {
            geocoder = new google.maps.Geocoder();
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: crLat,
                    lng: crLng
                },
                zoom: 7,
                mapTypeId: google.maps.MapTypeId.HYBRID
            });
            marker = new google.maps.Marker({
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                position: {
                    lat: crLat,
                    lng: crLng
                }
            });
            google.maps.event.addListener(marker, 'dragend', function() {
                onMakerMove(marker);
            });
        }

        function codeAddress(address) {
            geocoder.geocode({
                'address': address
            }, function(results, status) {

                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    marker.setPosition(results[0].geometry.location);
                    onMakerMove(marker);
                } else {
                    console.debug('No pudimos obtener la direcci贸n porque: ' + status);
                }
            });
        }

        function onMakerMove(marker) {
            $("#coordenadas").val(marker.getPosition().toString().replace('(', '').replace(')', ''));
        }

        function getCantones(idProvincia) {
            map.setZoom(9);
            codeAddress("Costa Rica, " + $('#provincias option:selected').text());
            getData(
                "https://ubicaciones.paginasweb.cr/provincia/" + idProvincia + "/cantones.json",
                function(data) {
                    $("#cantones").html(arrayToOptions(data));
                    $(".canton").show();
                    $(".distrito").hide();
                    $(".send").hide();
                }
            );
        }

        function getDistritos(idCanton) {
            var query = "Costa Rica, " + $('#provincias option:selected').text() + ', ' + $('#cantones option:selected').text();
            console.log(query);
            map.setZoom(12);
            codeAddress(query);
            var idProvincia = $("#provincias").val();
            getData(
                "https://ubicaciones.paginasweb.cr/provincia/" + idProvincia + "/canton/" + idCanton + "/distritos.json",
                function(data) {
                    $("#distritos").html(arrayToOptions(data));
                    $(".distrito").show();
                    $(".send").hide();
                }
            );
        }

        function distritoSelected() {
            var query = "Costa Rica, " + jQuery('#provincias option:selected').text() + "," + jQuery('#cantones option:selected').text() + "," + jQuery('#distritos option:selected').text();
            map.setZoom(15);
            codeAddress(query);
            $('.send').show()
        }

        function arrayToOptions(array) {
            var html = "<option>Seleccione una opci贸n</option>";
            for (key in array) {
                html += "<option value='" + key + "'>" + array[key] + "</option>";
            }
            return html;
        }

        function getData(url, callback) {
            $.ajax({
                dataType: "json",
                url: url,
                success: function(data) {
                    callback(data);
                },
                error: function(e) {
                    console.log(e);
                }
            });
        }

        function sendData() {
            var data = $("#ubicationForm").serialize();
            alert(data);
            // send data to server via ajax
            return false;
        }
    </script>
    <style>
        .form-row {
            padding: 1em;
            font-size: 1.2em;
            border: solid 2px red;
        }
        
        .canton,
        .distrito,
        .send {
            display: none;
            border: solid 2px red;
        }
        
        .form-desc,
        .data-container,
        .map-container {
            display: inline;
            float: left;
            min-width: 110px;
            border: solid 2px black;
        }
        
        .form-val {
            display: inline;
            float: left;
            border: solid 2px purple;
        }
        
        .form-val select {
            font-size: 1rem;
            min-width: 120px;
            border: solid 2px brown;
        }
        
        .send input {
            padding: 0.5em 1em;
            font-size: 0.75em;
            margin: 0.6em 0.5em;
            border: none;
            background-color: #198C11;
            color: white;
        }
        
        .map-container {
            width: 100%;
            margin: 0;
            border: solid 2px red;
        }
        
        #map {
            width: 100%;
            height: 400px;
            border: solid 2px red;
        }
        
        input#coordenadas {
            margin: 1px;
            font-size: 1rem;
            border: solid 2px blue;
        }
    </style>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-9752069833756569",
            enable_page_level_ads: true
        });
    </script>
</head>

<body>
    <h1>
        Seleccione su ubicaci贸n
    </h1>
    <form id="ubicationForm" onsubmit="return sendData();">
        <div class="data-container">
            <div class="form-row">
                <div class="form-desc">
                    Provincia:
                </div>
                <div class="form-val">
                    <select id="provincias" name="provincia" onchange="getCantones(this.value);">
</select>
                </div>
            </div>
            <div class="form-row canton">
                <div class="form-desc">
                    Cant贸n:
                </div>
                <div class="form-val">
                    <select id="cantones" name="canton" onchange="getDistritos(this.value);">
</select>
                </div>
            </div>
            <div class="form-row distrito">
                <div class="form-desc">
                    Distrito:
                </div>
                <div class="form-val">
                    <select id="distritos" name="distrito" onchange="distritoSelected();">
</select>
                </div>
            </div>
            <div class="form-row coordenadas">
                <div class="form-desc">
                    Coordenadas:
                </div>
                <div class="form-val">
                    <input type="text" id="coordenadas" name="coordenadas" value="9.6301892, -84.2541843" />
                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="form-row send">
            <input type="submit" value="Enviar" />
        </div>
    </form>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cOQNB4cQjQDSGWiB_nT2H2pEOuD3w60&callback=initMap" async defer></script>
</body>

</html>
