<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/estilos_crear_comentario.css">
</head>

<body>
    <div class="sct-crear-comentario">
        <div id="ventana-contenedor-principal">
            <div id="contenedor-superior">
                <div>
                    <h3>[NOMBRE_PARQUEO]</h3>
                    <label for="slt-calificacion"></label>
                    <select name="" id="slt-calificacion">
                        <option value="5">5 estrellas</option>
                        <option value="4">4 estrellas</option>
                        <option value="3">3 estrellas</option>
                        <option value="2">2 estrellas</option>
                        <option value="1">1 estrella</option>
                    </select>
                </div>

                <button id="btn-salir">X</button>
            </div>

            <div id="contenedor-inferior">
                <div>
                    <textarea id="txt-mensaje" cols="30" rows="10" placeholder="Escribí aquí una reseña (Opcional)"></textarea>
                </div>

                <button id="btn-publicar">Publicar</button>
            </div>
        </div>
    </div>
</body>
