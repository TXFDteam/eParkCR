<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Empresa</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/editar_perfil.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="" id="link-inicio">eParkCR</a>
            <div class="nav-derecha">
                <a href="" id="link-registrarse">Registrarse</a>
                <a href="" id="link-iniciar-sesion">Iniciar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">

                <a href="" id="primer-link">Inicio</a>
                <a href="">Convenios</a>
                <a href="">Historial de reservas</a>
                <a href="">Configuración de Cuenta</a>
                <a href="" id="ultimo-link">X</a>
            </div>

            <div class="contenedor-info-perfil">



                <!--Vista de Editar Perfil-->

                <div class="perfil-superior">
                    <h1>Edita tu perfil</h1>


                </div>

                <div class="info-perfil">


                    <form id="editar-perfil">
                        <div>
                            <label for="nuevo-nombre-empresa">Nombre de usuario:</label>

                            <input type="text" id="nuevo-nombre-empresa" name="nuevo-nombre-empresa">
                        </div>


                        <div>
                            <label for="foto-empresa">Foto de perfil:</label>
                            <input type="file" id="foto-empresa" name="foto-empresa" accept="image/png, image/jpeg">
                        </div>
                    </form>



                </div>

                <div class="botones">

                    <div>
                        <button id="btn-volver-perfil-empresa">Volver al perfil</button>
                    </div>

                    <div>
                        <button id="btn-guardar-cambios-empresa">Guardar cambios</button>
                    </div>
                </div>

            </div>

        </section>

    </main>
    <script src="../../js/simulador_bd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../../js/redirecciones-menus-laterales/ctrl_redirecciones_empresa.js"></script>
    <script src="../../js/control-sesiones.js"></script>
    <script src="../../js/js-empresa/ctrl_editar_perfil_empresa.js"></script>

</body>

</html>
