<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar parqueo </title>



    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/css-parqueos/editar_parqueo.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="" id="link-inicio">eParkCR</a>
            <div class="nav-derecha">
                <a href="" id="link-cerrar-sesion">Cerrar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">


                <a href="" id="primer-link">Inicio</a>
                <a href="" id="convenios-parqueo">Convenios</a>
                <a href="" id="mis-parqueos">Mis Parqueos</a>
                <a href="" id="historial-reservas-parqueo">Historial de reservas</a>
                <a href="" id="reportes-parqueo">Reportes</a>
                <a href="" id="config-cuenta">Configuración de Cuenta</a>
            </div>

            <div class="contenedor-info-perfil">





                <div class="perfil-superior">
                    <h1>Edita tus parqueos</h1>


                </div>

                <div class="info-perfil">


                    <form id="editar-parqueo">
                        <div>
                            <label for="seleccionar-parqueo">Selecciona el parqueo a editar:</label>

                            <select name="arreglo-parqueos" id="arreglo-parqueos">
                                <option value = "">Seleccione</option>
                                
                        </select>

                        </div>

                        <div>

                            <label for="nueva-tarifa-parqueo">Tarifa del parqueo:</label>

                            <span>₡</span> <input type="number" id="nueva-tarifa-parqueo">
                        </div>

                        <div>

                            <label for="nueva-hora-apertura">Hora de apertura:</label>

                            <input type="time" id="nueva-hora-apertura">
                        </div>

                        <div>

                            <label for="nueva-hora-salida">Hora de salida:</label>

                            <input type="time" id="nueva-hora-salida">
                        </div>

                        <div>
                            <label for="nueva-foto-banner-parqueo">Imagen para el banner:</label>
                            <input type="file" id="nueva-foto-banner-parqueo" accept="image/png, image/jpeg">
                        </div>

                        <div>
                            <label for="nueva-foto-perfil-parqueo">Imagen de perfil:</label>
                            <input type="file" id="nueva-foto-perfil-parqueo" accept="image/png, image/jpeg">
                        </div>




                    </form>



                </div>

                <div class="botones">

                    <div>
                        <button id="btn-volver-parqueos">Regresar a parqueos</button>
                    </div>

                    <div>
                        <button id="btn-guardar-datos-parqueo">Guardar cambios</button>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="../../js/js-parqueo/ctrl_editar_parqueos.js"></script>


</body>

</html>
