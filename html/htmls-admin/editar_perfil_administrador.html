<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Parqueo</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/editar_perfil.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="" id="link-marca">Marca</a>
            <div class="nav-derecha">
                <a href="" id="link-registrarse">Registrarse</a>
                <a href="" id="link-iniciar-sesion">Iniciar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">

                <a href="" class="primer-link-menu-lateral" id="link-inicio">Inicio</a>
                <a href="" id="solicitudes-registro">Solicitudes de registro</a>
                <a href="" id="info-usuarios-admin">Información de usuarios</a>
                <a href="" id="historial-reservas">Historial de reservas</a>
                <a href="" id="ingresos-admin">Ingresos</a>
                <a href="" id="actividad-aplicacion">Actividad de la aplicación</a>
                <a href="" id="configuracion-cuenta-admin">Configuración de la cuenta</a>
            </div>

            <div class="contenedor-info-perfil">



                <!--Vista de Editar Perfil-->

                <div class="perfil-superior">
                    <h1>Edita tu perfil</h1>


                </div>

                <div class="info-perfil">


                    <form id="editar-perfil">
                        <div>
                            <label for="nombre-administrador">Nombre de usuario:</label>

                            <input type="text" id="nombre-administrador" name="nombre-administrador">
                        </div>

                        <div>
                            <label for="telefono-administrador">Teléfono de contacto:</label>

                            <input type="tel" id="telefono-administrador" name="telefono-administrador">
                        </div>

                        <div>
                            <label for="comision">Comisión a cobrar:</label>

                            <input type="number" id="comision" name="comision"> <span>%</span>
                        </div>

                        <div>
                            <label for="logo-administrador">Logo:</label>
                            <input type="file" id="logo-administrador" name="logo-administrador" accept="image/png, image/jpeg">
                        </div>
                    </form>



                </div>
                <div class="botones">

                    <div>
                        <a href="perfil_administrador.html">Volver al perfil</a>
                    </div>

                    <div>
                        <button id="btn-guardar-cambios">Guardar cambios</button>
                    </div>
                </div>

            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../../js/simulador_bd.js"></script>
    <script src="../../js/redirecciones-menus-laterales/ctrl_redirecciones_admin.js"></script>
    <script src="../../js/ctrl_guardar_cambios.js"></script>
</body>

</html>
