<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Administrador</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/editar_perfil.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">

            <a href="" id="link-inicio">eParkCR</a>
            <div class="nav-derecha">
                <a href="" id="link-cerrar-sesion">Cerrar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">

                <a href="" class="primer-link-menu-lateral" id="link-admin">Inicio</a>
                <a href="" id="solicitudes-registro">Solicitudes de registro</a>
                <a href="" id="info-usuarios-admin">Información de usuarios</a>
                <a href="" id="historial-reservas">Historial de reservas</a>
                <a href="" id="ingresos-admin">Ingresos</a>
                <a href="" id="actividad-aplicacion">Actividad de la aplicación</a>
                <a href="" id="configuracion-cuenta-admin">Configuración de la cuenta</a>
            </div>

            <div class="contenedor-info-perfil">



                <!--Vista de Editar Perfil-->

                <div class="perfil-superior">
                    <h1>Edita tu perfil</h1>


                </div>

                <div class="info-perfil">


                    <form id="editar-perfil">
                        <div>
                            <label for="nuevo-nombre-admin">Nombre de usuario:</label>

                            <input type="text" id="nuevo-nombre-admin" name="nuevo-nombre-admin">
                        </div>

                        <div>
                            <label for="nuevo-telefono-admin">Teléfono de contacto:</label>

                            <input type="tel" id="nuevo-telefono-admin" name="nuevo-telefono-admin">
                        </div>

                        <div>
                            <label for="nueva-comision">Comisión a cobrar:</label>

                            <input type="number" id="nueva-comision" name="nueva-comision"> <span>%</span>
                        </div>

                        <div>
                            <label for="nuevo-logo-admin">Logo:</label>
                            <input type="file" id="nuevo-logo-admin" name="nuevo-logo-admin" accept="image/png, image/jpeg">
                        </div>
                    </form>



                </div>
                <div class="botones">

                    <div>
                        <button id="btn-volver-perfil-admin">Volver al perfil</button>
                    </div>

                    <div>
                        <button id="btn-guardar-cambios-admin">Guardar cambios</button>
                    </div>
                </div>

            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../../js/simulador_bd.js"></script>
    <script src="../../js/redirecciones-menus-laterales/ctrl_redirecciones_admin.js"></script>
    <script src="../../js/control-sesiones.js"></script>
    <script src="../../js/js-admin/ctrl_perfil_administrador.js"></script>
    <script src="../../js/js-admin/ctrl_editar_perfil_admin.js"></script>
</body>

</html>
