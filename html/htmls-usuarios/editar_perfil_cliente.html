<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Cliente</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/editar_perfil.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="" id="link-inicio">eParkCR</a>
            <div class="nav-derecha">
                <a href="" id="link-registrarse">Registrarse</a>
                <a href="" id="link-iniciar-sesion">Iniciar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">
                <a href="inicio_cliente.html" id="link-inicio">Inicio</a>
                <a href="buscar_parqueos.html" id="link-buscar-parqueos">Buscar parqueos</a>
                <a href="reservas_usuario.html" id="link-reservas">Reservas</a>
                <a href="listar_tarjetas.html" id="link-metodos-pago">Métodos de pago</a>
                <a href="perfil_cliente.html" id="link-configuracion">Configuración de la cuenta</a>
            </div>

            <div class="contenedor-info-perfil">



                <!--Vista de Editar Perfil-->

                <div class="perfil-superior">
                    <h1>Edita tu perfil</h1>


                </div>

                <div class="info-perfil">


                    <form id="editar-perfil">
                        <div>
                            <label for="nuevo-nombre-cliente">Nombre de usuario:</label>

                            <input type="text" id="nuevo-nombre-cliente" name="nuevo-nombre-cliente">
                        </div>


                        <div>
                            <label for="nueva-tarjeta-credito-cliente">Tarjeta de crédito:</label>

                            <select name="nueva-tarjeta-credito-cliente" id="nueva-tarjeta-credito-cliente"><span>%</span>
                                <option value = "">Seleccione</option>
                                <option value = "0">**** **** **** 3805</option>


                                <!--Para este selector, se utilizará un arreglo con las opciones de tarjetas de crédito que el cliente tenga guardadas-->
                            </select>
                        </div>


                        <div>
                            <label for="foto-cliente">Logo:</label>
                            <input type="file" id="foto-cliente" name="foto-cliente" accept="image/png, image/jpeg">
                        </div>
                    </form>



                </div>

                <div class="botones">

                    <div>
                        <button id="btn-volver-perfil-cliente">Volver al perfil</button>
                    </div>

                    <div>
                        <button id="btn-guardar-cambios-cliente">Guardar cambios</button>
                    </div>
                </div>

            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../../js/redirecciones-menus-laterales/ctrl_redirecciones_usuario.js"></script>
    <script src="../../js/js-usuario/ctrl_editar_perfil_cliente.js"></script>
    <script src="../../js/control-sesiones.js"></script>
</body>

</html>
