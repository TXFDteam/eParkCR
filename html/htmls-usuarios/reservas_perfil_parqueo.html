<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eParkCR - Realizar reserva</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos_mapa_parqueo.css">
    <link rel="stylesheet" href="../../css/espacio_parqueo.css">
    <link rel="stylesheet" href="../../css/estilos_comentario.css">
    <link rel="stylesheet" href="../../css/estilos_crear_comentario.css">
    <link rel="stylesheet" href="../../css/estilos_reserva_parqueo.css">
</head>

<body>
    <header>
        <div class="nav-principal">
            <a href="inicio_cliente.html" id="link-inicio">Marca</a>
            <div class="nav-derecha">
                <a href="" id="link-cerrar-sesion">Cerrar sesión</a>
            </div>
        </div>
    </header>

    <main>
        <!--El contenedor priincipal se divide en 2, uno para el menú lateral y otro para el contenido de la página-->
        <div class="menu-lateral">
            <a href="inicio_cliente.html" id="link-inicio">Inicio</a>
            <a href="buscar_parqueos.html" id="link-buscar-parqueos">Buscar parqueos</a>
            <a href="reservas_usuario.html" id="link-reservas">Reservas</a>
            <a href="listar_tarjetas.html" id="link-metodos-pago">Métodos de pago</a>
            <a href="perfil_cliente.html" id="link-configuracion">Configuración de la cuenta</a>
        </div>

        <div class="sct-crear-comentario oculto">
            <div id="ventana-contenedor-principal">
                <div id="contenedor-superior">
                    <div>
                        <h3 id="nombre-parqueo">[NOMBRE_PARQUEO]</h3>
                        <label for="slt-calificacion">Calificación</label>
                        <select name="" id="slt-calificacion">
                            <option value="">Seleccione una calificación</option>
                            <option value="1">1 estrella</option>
                            <option value="2">2 estrellas</option>
                            <option value="3">3 estrellas</option>
                            <option value="4">4 estrellas</option>
                            <option value="5">5 estrellas</option>
                        </select>
                    </div>

                    <button id="btn-salir">X</button>
                </div>

                <div id="contenedor-inferior">
                    <textarea id="txt-mensaje" cols="30" rows="10" placeholder="Escribí aquí una reseña (Opcional)"></textarea>

                    <button id="btn-publicar">Publicar</button>
                </div>
            </div>
        </div>

        <section id="sct-contenedor-principal">
            <div id="sct-info-perfil">
                <h1 id="NOMBRE_PARQUEO"></h1>
                <p id="CALIFICACION_PROMEDIO"></p>
            </div>

            <div id="sct-banner">
                <button id="btn-google-maps">Ver en GoogleMaps</button>
            </div>

            <div id="sct-realizar-reserva">
                <h2>Realizá tu reserva</h2>

                <div id="contenedor-datos-reserva">
                    <div id="contenedor-mapa">
                        <div id="mapa-parqueo">
                            <label for="">Estás viendo:</label>
                            <select name="" id="slt-piso">
                                <!--Las opciones de este select se crean de forma dinámica basado en la cantidad de pisos que tenga el parqueo-->
                            </select>

                            <div id="contenedor-espacios-parqueos">
                                <!--Aquí se van a crear las cartas para cada espacio del parqueo-->
                            </div>

                            <!--Los botones para mostrar los espacios faltantes-->
                            <div id="contenedor-pasador-de-hojas">
                                <button id="btn-hoja-anterior"><</button>
                                <p id="txt-hoja-actual">1</p>
                                <button id="btn-hoja-siguiente">></button>
                            </div>
                        </div>
                    </div>

                    <div id="contenedor-info-reserva">
                        <p id="ESTADO_ESPACIO"></p>
                        <form>
                            <label for="txt-espacio-seleccionado">Espacio seleccionado</label>
                            <input type="text" id="txt-espacio-seleccionado" readonly required>

                            <label for="txt-hora-entrada">Hora de entrada</label>
                            <input type="time" id="txt-hora-entrada" required>

                            <label for="txt-hora-salida">Hora de salida</label>
                            <input type="time" id="txt-hora-salida" required>
                        </form>

                        <button id="btn-reservar-espacio">Reservar espacio</button>
                    </div>
                </div>
            </div>

            <div id="sct-comentarios">
                <div id="contenedor-superior">
                    <h2>Comentarios</h2>
                    <div>
                        <button id="btn-eliminar-comentario" class='oculto'>Eliminar reseña</button>
                        <button id="btn-opcion-comentario">Crear reseña</button>
                    </div>
                </div>

                <div id="contenedor-comentarios">
                    <!--Aquí se crean los comentarios de forma dinámica-->
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../../js/simulador_bd.js"></script>
    <script src="../../js/ctrl_mapa_parqueo.js"></script>
    <script src="../../js/js-usuario/ctrl_reservas.js"></script>
</body>

</html>
