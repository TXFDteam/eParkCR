<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info solicitud parqueo</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/css-admin/info-solicitud-parqueo-admin.css">
    <link rel="stylesheet" href="../../css/estilos_mapa_parqueo.css">
    <link rel="stylesheet" href="../../css/espacio_parqueo.css">
</head>

<body>

    <div class="nav-principal">
        <a href="" id="link-inicio">eParkCR</a>
        <div class="nav-derecha">
            <a href="" id="link-cerrar-sesion">Cerrar sesión</a>

        </div>
    </div>
    <div class="contenedor">
        <div class="menu-lateral">

            <a href="#" id="link-admin">Inicio</a>
            <a href="#" id="solicitudes-registro">Solicitudes de registro</a>
            <a href="#" id="info-usuarios-admin">Información de usuarios</a>
            <a href="#" id="historial-reservas">Historial de reservas</a>
            <a href="#" id="ingresos-admin">Ingresos</a>
            <a href="#" id="actividad-aplicacion">Actividad de la aplicación</a>
            <a href="#" id="configuracion-cuenta-admin">Configuración de la cuenta</a>
        </div>

        <div class="info-registros">

            <div class="tabla-info">

                <div class="info-izquierda">
                    <h2 id="solicitud-seleccionada"></h2>
                    <div>
                        <h3>Nombre parqueo</h3>
                        <p id="nom-parqueo"></p>
                    </div>
                    <div>
                        <h3>Dueño parqueo</h3>
                        <p id="duenno-parqueo"></p>
                    </div>
                    <div>
                        <h3>Correo parqueo</h3>
                        <p id="correo-parqueo"></p>
                    </div>
                    <div>
                        <h3>Cedula jurídica</h3>
                        <p id="cedula-juridica"></p>
                    </div>
                    <div>
                        <h3>Permiso de funcionamiento</h3>
                        <p id="permiso"></p>
                    </div>
                    <div>
                        <h3>Ubicación</h3>
                        <p id="ubicacion-parqueo"></p>
                    </div>
                    <div>
                        <h3>Cantidad de espacios</h3>
                        <p id="cant-espacios"></p>
                    </div>
                </div>


                <div id="contenedor-mapa">
                    <div id="mapa-parqueo">
                        <label for="">Estás viendo:</label>
                        <select name="" id="slt-piso">
                            <!--Las opciones de este select se crean de forma dinámica basado en la cantidad de pisos que tenga el parqueo-->
                        </select>

                        <div id="contenedor-espacios-parqueos">
                            <!--Aquí se van a crear las cartas para cada espacio del parqueo-->
                        </div>
                    </div>

                    <div class="botones-control">
                        <button type="button" id="btn-aceptar">Aceptar</button>
                        <button type="button" id="btn-rechazar">Rechazar</button>
                    </div>


                </div>

            </div>
        </div>
    </div>



    <script src="../../js/simulador_bd.js"></script>
    <script src="../../js/control-sesiones.js"></script>
    <script src="../../js/redirecciones-menus-laterales/ctrl_redirecciones_admin.js"></script>
    <script src="../../js/ctrl_mapa_parqueo.js"></script>
    <script src="../../js/js-admin/info-solicitud-parqueo.js"></script>

</body>

</html>
