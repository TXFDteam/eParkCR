<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil empresa</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/perfil.css">


</head>

<body>

    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="" id="link-inicio">eParkCR</a>
            <div class="nav-derecha">

                <a href="" id="link-cerrar-sesion">Cerrar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">


                <a href="" id="link-convenios-empresa">Convenios</a>
                <a href="" id="link-config-cuenta">Configuración de Cuenta</a>
            </div>




            <!--Vista de Perfil-->


            <div class="contenedor-info-perfil">

                <div class="perfil-superior">
                    <h1>Empresa</h1>
                    <div class="foto-perfil" id='fotoPerfil'></div>
                </div>

                <div class="info-perfil">
                    <div class="perfil-izquierda">
                        <div>
                            <h3>Código:</h3>
                            <input type='text' id="id" disabled></input>
                        </div>
                        <div>
                            <h3>Nombre:</h3>
                            <input type="text" id="nombre_empresa"></input>
                        </div>

                        <div>
                            <h3>Correo electrónico:</h3>
                            <input type="text" id="correo_electronico"></input>
                        </div>

                        <div>
                            <h3>Cedula jurídica:</h3>
                            <input type='text' id="cedula_juridica"></input>
                        </div>




                    </div>

                    <div class="perfil-derecha">


                        <div>
                            <h3>Contraseña:</h3>
                            <input type="password" id="contrasena"></=>
                        </div>

                        <div>
                            <h3>Encargado:</h3>
                            <input type="text" id="nombreEncargado"></input>
                        </div>

                        <div>
                            <h3>Ubicación:</h3>
                            <input type="text" id="ubicacion"></input>
                        </div>


                        <div>
                            <h3>Estado:</h3>
                            <input type="text" id="estado" disabled></input>
                        </div>


                    </div>

                </div>

                <div class="botones">
                    <div>
                        <button id="btn-editar-perfil-empresa">Editar perfil</a>
                    </div>
                    <div>
                        <button id="btn-cerrar-cuenta-empresa">Cerrar Cuenta</button>
                        <!--Este botón se utilizará para procesar el cierre de una cuenta en el controlador: ctrl-cerrar-cuenta.js-->
                    </div>
                </div>

            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../../js/simulador_bd.js"></script>
    <script src="../../js/redirecciones-menus-laterales/ctrl_redirecciones_empresa.js"></script>
    <script src="../../js/control-sesiones.js"></script>

    <script src="../../js/js-servicio/servicio_empresa/editar_empresas_servicio.js"></script>


    <script src="../../js/js_empresa/ctrl_perfil_empresa.js"></script>
    <script src="../../js/js_empresa/ctrl_cerrar_cuenta_empresa.js"></script>

</body>

</html>
