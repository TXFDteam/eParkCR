<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista usuarios</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/css-empresas/lista-usuarios-convenio.css">
</head>

<body>
    <div class="nav-principal">
        <a href="" id="link-inicio">eParkCR</a>
        <div class="nav-derecha">
            <a href="" id="link-cerrar-sesion">Cerrar sesión</a>
            <p></p>
        </div>
    </div>

    <div class="contenedor">
        <div class="menu-lateral">


            <a href="" id="link-convenios-empresa">Convenios</a>
            <a href="" id="link-config-cuenta">Configuración de Cuenta</a>
        </div>



        <div class="contenedor-lista-usuarios">
            <h2 id="header-parqueo-seleccionado">
            </h2>
            <form id="form-añadir-empleados">
                <label for="correo-añadir-empleado">Añadir empleados mediante el correo</label>
                <input type="email" placeholder="Correo" id="correo-añadir-empleado">
                <button type="button" id="btn-añadir-empleado">Añadir</button>
            </form>

            <form action="javascript:void(0);" id="busquedaForm">

                <i class="fas fa-search"></i> <input type="text" id="valor" placeholder="Filtrar">

            </form>

            <table class="tabla_reporte" id="tbl-usuarios">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Nombre</td>
                        <td>Estado</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/simulador_bd.js"></script>
    <script src="../../js/control-sesiones.js"></script>
    <script src="../../js/redirecciones-menus-laterales/ctrl_redirecciones_empresa.js"></script>
    <script src="../../js/js-servicio/registrar_servicio_convenio.js"></script>
    <script src="../../js/js-servicio/registro_clientes_servicio.js"></script>
    <script src="../../js/js_empresa/lista-usuarios-convenio.js"></script>
</body>

</html>
