<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Cliente</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/editar_perfil.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="bienvenido_cliente.html" id="link-inicio">eParkCR</a>
            <div class="nav-derecha">
                <a href="" id="link-cerrar-sesion">Cerrar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">
                <a href="buscar_parqueos.html" id="link-buscar-parqueos">Buscar parqueos</a>
                <a href="reservas_usuario.html" id="link-reservas">Reservas</a>
                <a href="listar_tarjetas.html" id="link-metodos-pago">Métodos de pago</a>
                <a href="perfil_cliente.html" id="link-configuracion">Configuración de la cuenta</a>
            </div>

            <div class="contenedor-info-perfil">



                <!--Vista de Editar Perfil-->

                <div class="perfil-superior">
                    <h1>Edita tu perfil</h1>


                </div>

                <div class="info-perfil">


                    <form id="editar-perfil">
                        <div>
                            <label for="nuevo-nombre-cliente">Nombre completo:</label>
                        </div>
                        <div>
                            <input type="text" id="nuevo-nombre-cliente" name="nuevo-nombre-cliente">

                        </div>

                        <div>
                            <label for="nuevo-nombre-cliente">Tarjeta de crédito predeterminada:</label>
                        </div>
                        <select name="arreglo-tarjetas" id="arreglo-tarjetas">
                            <option value = "0">Seleccione</option>
                            <option value = "1">4444 4444 4444 4444</option>
                            <option value = "2">5555 5555 5555 5555</option>
                            <option value = "3">3333 3333 3333 3333</option>
                            
                    </select>



                        <div>
                            <label for="foto-cliente">Foto de perfil:</label>
                        </div>
                        <div>
                            <input type="file" id="foto-cliente" name="foto-cliente" accept="image/png, image/jpeg">
                        </div>
                    </form>



                </div>

                <div class="botones">

                    <div>
                        <button id="btn-volver-perfil-cliente">Volver al perfil</button>
                    </div>

                    <div>
                        <button id="btn-guardar-cambios-cliente">Guardar cambios</button>
                    </div>
                </div>

            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/js_usuario/ctrl_editar_perfil_cliente.js"></script>
    <script src="../../js/control-sesiones.js"></script>
</body>

</html>
