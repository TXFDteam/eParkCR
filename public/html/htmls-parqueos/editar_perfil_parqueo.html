<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Parqueo</title>



    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="../../css/estilos-generales.css">
    <link rel="stylesheet" href="../../css/editar_perfil.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="" id="link-inicio">eParkCR</a>
            <div class="nav-derecha">
                <a href="" id="link-cerrar-sesion">Cerrar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">

                <a href="" id="convenios-parqueo">Convenios</a>
                <a href="" id="mis-parqueos">Mis Parqueos</a>
                <a href="" id="historial-reservas-parqueo">Historial de reservas</a>
                <a href="" id="reportes-parqueo">Reportes</a>
                <a href="" id="config-cuenta">Configuración de Cuenta</a>
            </div>

            <div class="contenedor-info-perfil">



                <!--Vista de Editar Perfil-->

                <div class="perfil-superior">
                    <h1>Edita tu perfil</h1>


                </div>

                <div class="info-perfil">


                    <form id="editar-perfil">
                        <div>
                            <label for="nuevo-nombre-duenno-parqueo">Nombre de usuario:</label>
                        </div>
                        <div>
                            <input type="text" id="nuevo-nombre-duenno-parqueo" name="nuevo-nombre-duenno-parqueo">
                        </div>

                        <div>

                            <label for="nueva-cuenta-bancaria-parqueo">Cuenta IBAN:</label>
                        </div>
                        <div>
                            <input type="number" id="nueva-cuenta-bancaria-parqueo" name="nueva-cuenta-bancaria-parqueo">
                        </div>

                        <div>
                            <label for="foto-parqueo">Foto de perfil:</label>
                        </div>
                        <div>
                            <input type="file" id="foto-parqueo" name="foto-parqueo" accept="image/png, image/jpeg">
                        </div>
                    </form>



                </div>

                <div class="botones">

                    <div>
                        <button id="btn-volver-perfil-parqueo">Volver al perfil</button>
                    </div>

                    <div>
                        <button id="btn-guardar-cambios-parqueo">Guardar cambios</button>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/js-servicio/registro_duennos_parqueos_servicio.js"></script>
    <script src="../../js/redirecciones-menus-laterales/ctrl_redirecciones_parqueo.js"></script>
    <script src="../../js/js_parqueo/ctrl_editar_perfil_parqueo.js"></script>




</body>

</html>
