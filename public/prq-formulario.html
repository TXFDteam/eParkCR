<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/prq-formulario.css">
    <title>Registrar dueño de parqueo</title>


</head>

<body>
    <main>

        <div class="nav-principal">
            <a href="index.html" id="link-inicio">eParkCR</a>
            <div class="nav-derecha">
                <a href="CI_registro_usuarios.html" id="link-registrarse">Registrarse</a>
                <a href="iniciar-sesion.html" id="link-iniciar-sesion">Iniciar sesión</a>
            </div>
        </div>

        <div class="prq-formulario-header">
            <h1>Creá tu perfil de dueño de parqueo</h1>
            <p>Llena los datos de tu parqueo para registrarte</p>

        </div>

        <div class="col-container">
            <div class="col" id="col1">

                <label for='prq-registro-nombre'>Nombre de sociedad o persona dueña de parqueo</label><br>
                <input type='text' id='prq-registro-nombre' required><br>

                <label for='prq-registro-jurídica'>Cédula jurídica</label><br>
                <input type='text' id='prq-registro-jurídica' required><br>
                <label for='prq-registro-cuenta'>Cuenta IBAN</label><br>
                <input type='text' id='prq-registro-cuenta' required><br>









                <p id="titulo_adjuntar">Adjuntá una imagen de perfil de tu empresa dueña de parqueos</p>
                <div id="labelMyFileContainer">
                    <label for="myFile" class="button" id="btnMyFile">Adjuntar</label><br>
                    <input type="file" id="myFile"><br>
                </div>




            </div>

            <div class="col" id="col2">
                <form class="myForm">



                    <label for='prq-registro-contrasena'>Contraseña</label><br>
                    <input type='password' id='prq-registro-contrasena' required><br>

                    <label for='prq-registro-confirmaContrasena'>Confirmá tu contraseña</label><br>
                    <input type='password' id='prq-registro-confirmaContrasena' required><br>

                    <label for='prq-registro-correo'>Correo electrónico</label><br>
                    <input type='email' id='prq-registro-correo' required><br>

                    <label for='prq-registro-telefono'>Teléfono</label><br>
                    <input type='tel' id='prq-registro-telefono' name="phone" placeholder="1234-4567" required><br>
                </form>


            </div>
        </div>
        <div id="prq-registro-botones">
            <button type="button" id='btn-prq-registro-crearPerfil'>Crear Perfil</button>
            <button type="button" id='btn-prq-registro-yaTenesCuenta'>Ya tenés cuenta?</button>

        </div>

    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cOQNB4cQjQDSGWiB_nT2H2pEOuD3w60&callback=initMap" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/control-sesiones.js"></script>
    <script src="js/prq_formulario_validaciones.js"></script>
</body>

</html>
