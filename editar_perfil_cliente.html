<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Parqueo</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/editar_perfil.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="" id="link-marca">Marca</a>
            <div class="nav-derecha">
                <a href="" id="link-registrarse">Registrarse</a>
                <a href="" id="link-iniciar-sesion">Iniciar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">

                <a href="" id="primer-link">Inicio</a>
                <a href="">Solicitudes de registro</a>
                <a href="">Lista de usuarios</a>
                <a href="">Reportes</a>
                <a href="">Configuración de cuenta</a>
                <a href="" id="ultimo-link">X</a>
            </div>

            <div class="contenedor-info-perfil">



                <!--Vista de Editar Perfil-->

                <div class="perfil-superior">
                    <h1>Edita tu perfil</h1>


                </div>

                <div class="info-perfil">


                    <form id="editar-perfil">
                        <div>
                            <label for="nombre-cliente">Nombre de usuario:</label>

                            <input type="text" id="nombre-cliente" name="nombre-cliente">
                        </div>


                        <div>
                            <label for="tarjeta-credito-cliente">Tarjeta de crédito:</label>

                            <select name="tarjeta-credito-cliente" id="tarjeta-credito-cliente"><span>%</span>
                                <option value = "">Seleccione</option>
                                <option value = "0">**** **** **** 3805</option>


                                <!--Para este selector, se utilizará un arreglo con las opciones de tarjetas de crédito que el cliente tenga guardadas-->
                            </select>
                        </div>


                        <div>
                            <label for="foto-cliente">Logo:</label>
                            <input type="file" id="foto-cliente" name="foto-cliente" accept="image/png, image/jpeg">
                        </div>
                    </form>



                </div>

                <div class="botones">

                    <div>
                        <a href="perfil_cliente.html">Volver al perfil</a>
                    </div>

                    <div>
                        <button id="btn-guardar-cambios">Guardar cambios</button>
                    </div>
                </div>

            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/ctrl_guardar_cambios.js"></script>
</body>

</html>
