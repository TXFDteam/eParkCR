<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/verificacion-cuenta.css">
    <title>Confirmá tu cuenta</title>
</head>

<body>
    <main>
        <div class="nav-principal">
            <a href="index.html" id="link-inicio">eParkCR</a>
        </div>

        <div class='verificacion-container'>
            <div id='verificacion-header' class='verificacion-box1'>
                <h1>Confirmá tu cuenta</h1>
                <p id='verificacion-p'>Ya casi terminamos, sólo tenés que ingresar el código de activación que te enviamos por correo y estás listo</p>
            </div>
            <div id='verificacion-form' class='verificacion-box2'>
                <label for='verificacion-codigo'>Código de activación</label>
                <input type='texto' id='verificacion-codigo' required>

            </div>
            <div id="btn_ver">
                <button type="button" id='btn-verificacion'>Listo</button>
            </div>
        </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/control-sesiones.js"></script>
    <script src="js/verificacion_cuenta.js"></script>

</body>

</html>
