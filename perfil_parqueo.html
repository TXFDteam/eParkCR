<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Parqueo</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/perfil.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="" id="link-inicio">Marca</a>
            <div class="nav-derecha">

                <a href="" id="link-cerrar-sesion">Cerrar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">

                <a href="" id="primer-link">Inicio</a>
                <a href="">Mis Parqueos</a>
                <a href="">Facturación</a>
                <a href="">Reportes</a>
                <a href="">Configuración de Cuenta</a>
                <a href="" id="ultimo-link">X</a>
            </div>

            <div class="contenedor-info-perfil">



                <!--Vista de Perfil-->

                <div class="perfil-superior">
                    <h1>Parqueo</h1>
                    <div class="foto-perfil"></div>

                </div>

                <div class="info-perfil">
                    <div class="perfil-izquierda">
                        <div>
                            <h3>Nombre de usuario:</h3>
                            <p id="nombre-duenno-parqueo"></p>
                        </div>

                        <div>
                            <h3>Correo electrónico:</h3>
                            <p id="correo-parqueo"></p>
                        </div>

                        <div>
                            <h3>Cuenta bancaria:</h3>
                            <p id="cuenta-bancaria-parqueo"></p>
                        </div>

                    </div>
                    <div class="perfil-derecha">

                        <div>
                            <h3>Tipo de usuario:</h3>
                            <p>Dueño de parqueo</p>
                        </div>
                        <div>
                            <h3>Fecha de nacimiento:</h3>
                            <p id="nacimiento-duenno-parqueo"></p>

                        </div>

                        <div>
                            <h3>Contraseña:</h3>
                            <p id="contrasena-duenno-parqueo"></p>
                        </div>
                    </div>

                </div>

                <div class="botones">
                    <div>
                        <a href="editar_perfil_parqueo.html">Editar perfil</a>
                    </div>
                    <div>
                        <button id="btn-cerrar-cuenta">Cerrar Cuenta</button>
                        <!--Este botón se utilizará para procesar el cierre de una cuenta en el controlador: ctrl-cerrar-cuenta.js-->
                    </div>
                </div>

            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/simulador_bd.js"></script>
    <script src="js/control-sesiones.js"></script>
    <script src="js/ctrl_perfil_parqueo.js"></script>
    <script src="js/ctrl_cerrar_cuenta.js"></script>
    <script src="js/ctrl_perfil_parqueo.js"></script>

</body>

</html>
