<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/iniciar-sesion.css">
</head>

<body>

    <div class="contenedor">
        <div class="nav-principal">
            <a href="index.html" id="link-inicio">eParkCR</a>
        </div>

        <div class="login">
            <div class="login-principal">
                <h1>Para continuar, inicia sesión en tu cuenta</h1>

                <div class="datos-login">
                    <div>
                        <input id="correo" type="text" placeholder="Correo electrónico" required>
                    </div>
                    <div>
                        <input id="contrasenna" type="text" placeholder="Contraseña" required>
                    </div>
                    <div>
                        <button id="btn-iniciar-sesion" type="button">Iniciar sesión</button>
                    </div>
                    <div>
                        <a href="olvidar-contrasenna.html">¿Has olvidado tu contraseña?</a>
                    </div>
                </div>
                <hr>
            </div>

            <div class="login-secundario">
                <h4>¿No tienes cuenta?</h4>
                <div>
                    <button type="button" id="btn-cliente">Regístrate como cliente</button>
                    <button type="button" id="btn-parqueo">Regístrate como dueño de parqueo</button>
                </div>
                <div>
                    <a href="emp-registro.html">Si sos empresa, haz click aquí</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/simulador_bd.js"></script>
    <script src="js/ctrl-iniciar-sesion.js"></script>
</body>

</html>
