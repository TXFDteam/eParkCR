<html lang="es">

<head>

    <!--Estilos obligados para dar formato al mapa del parqueo-->
    <link rel="stylesheet" href="css/estilos_mapa_parqueo.css">
    <link rel="stylesheet" href="css/espacio_parqueo.css">
</head>

<body>

            <label for="">Estás viendo:</label>
            <select name="" id="slt-piso">

            </select>

            <div id="contenedor-espacios-parqueos">
                <!--Aquí se van a crear las cartas para cada espacio del parqueo-->

    <script src="js/simulador_bd.js"></script>
    <script src="js/ctrl_mapa_parqueo.js"></script>

    <!--Este es el script que está asociado al html-->
    <script>
        'use strict';
        //Se llama la función inicializar_mapa() que se encuentra en ctrl_mapa_parqueo.js
        //Recibe como parámetro el parqueo del que obtendrá los datos para generar el mapa.
        inicializar_mapa(parqueos['parqueo_1']);
    </script>
