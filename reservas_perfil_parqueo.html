<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eParkCR - Realizar reserva</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/espacio_parqueo.css">
    <link rel="stylesheet" href="css/estilos_reserva_parqueo.css">
</head>

<body>
    <header>
        <div class="nav-principal">
            <a href="" id="link-marca">Marca</a>
            <div class="nav-derecha">
                <a href="" id="link-cerrar-sesion">Cerrar sesión</a>
            </div>
        </div>
    </header>

    <main>
        <!--El contenedor priincipal se divide en 2, uno para el menú lateral y otro para el contenido de la página-->
        <div class="menu-lateral">
            <a href="" id="primer-link">Inicio</a>
            <a href="">Buscar parqueos</a>
            <a href="">Reservas activas</a>
            <a href="">Historial de reservas</a>
            <a href="">Configuraciones</a>
        </div>

        <section id="sct-contenedor-principal">
            <div id="sct-info-perfil">
                <h1 id="NOMBRE_PARQUEO"></h1>
                <p id="CALIFICACION_PROMEDIO"></p>
            </div>

            <div id="sct-banner">
                <button id="btn-google-maps">Ver en GoogleMaps</button>
            </div>

            <div id="sct-realizar-reserva">
                <h2>Realizá tu reserva</h2>

                <div id="contenedor-datos-reserva">
                    <div id="contenedor-mapa">
                        <div id="mapa-parqueo">
                            <label for="">Estás viendo:</label>
                            <select name="" id="slt-piso">
                                <!--Las opciones de este select se crean de forma dinámica basado en la cantidad de pisos que tenga el parqueo-->
                            </select>

                            <div id="contenedor-espacios-parqueos">
                                <!--Aquí se van a crear las cartas para cada espacio del parqueo-->
                            </div>

                            <!--Los botones para mostrar los espacios faltantes-->
                            <div id="contenedor-pasador-de-hojas">
                                <button id="btn-hoja-anterior"><</button>
                                <p id="txt-hoja-actual">1</p>
                                <button id="btn-hoja-siguiente">></button>
                            </div>
                        </div>
                    </div>

                    <div id="contenedor-info-reserva">
                        <p id="ESTADO_ESPACIO"></p>
                        <form>
                            <label for="txt-espacio-seleccionado">Espacio seleccionado</label>
                            <input type="text" id="txt-espacio-seleccionado" readonly required>

                            <label for="txt-fecha-entrada">Fecha de entrada</label>
                            <input type="date" id="txt-fecha-entrada" required>

                            <label for="txt-hora-entrada">Hora de entrada</label>
                            <input type="time" id="txt-hora-entrada" required>

                            <label for="txt-fecha-salida">Fecha de salida</label>
                            <input type="date" id="txt-fecha-salida" required>

                            <label for="txt-hora-salida">Hora de salida</label>
                            <input type="time" id="txt-hora-salida" required>
                        </form>

                        <button id="btn-reservar-espacio">Reservar espacio</button>
                    </div>
                </div>
            </div>

            <div id="sct-comentarios">
                <div id="contenedor-superior">
                    <h2>Comentarios</h2>
                    <button id="btn-dejar-comentario">Dejar comentario</button>
                </div>

                <div id="contenedor-comentarios">
                    <!--Aquí se crean los comentarios de forma dinámica-->
                </div>
            </div>
        </section>
    </main>

    <script src="js/simulador_bd.js"></script>
    <script src="js/ctrl_reservas.js"></script>
</body>

</html>
