<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Parqueo</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/editar_perfil.css">


</head>

<body>



    <main>

        <!--Menu Lateral y Nav Principal-->


        <div class="nav-principal">
            <a href="" id="link-marca">Marca</a>
            <div class="nav-derecha">
                <a href="" id="link-registrarse">Registrarse</a>
                <a href="" id="link-iniciar-sesion">Iniciar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">

                <a href="" id="primer-link">Inicio</a>
                <a href="">Mis Parqueos</a>
                <a href="">Facturación</a>
                <a href="">Reportes</a>
                <a href="">Configuración de Cuenta</a>
                <a href="" id="ultimo-link">X</a>
            </div>

            <div class="contenedor-info-perfil">



                <!--Vista de Editar Perfil-->

                <div class="perfil-superior">
                    <h1>Edita tu perfil</h1>


                </div>

                <div class="info-perfil">


                    <form id="editar-perfil">
                        <div>
                            <label for="nombre-parqueo">Nombre de usuario:</label>

                            <input type="text" id="nombre-parqueo" name="nombre-parqueo">
                        </div>

                        <div>

                            <label for="cuenta-bancaria-parqueo">Cuenta bancaria:</label>

                            <input type="number" id="cuenta-bancaria-parqueo" name="cuenta-bancaria-parqueo">
                        </div>

                        <div>
                            <label for="foto-parqueo">Foto de perfil:</label>
                            <input type="file" id="foto-parqueo" name="foto-parqueo" accept="image/png, image/jpeg">
                        </div>
                    </form>



                </div>

                <div class="botones">
                    <div>
                        <button>Guardar cambios</button>
                    </div>
                    <div>
                        <button>Volver al perfil</button>
                    </div>
                </div>

            </div>

        </section>

    </main>



</body>

</html>
