<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar pago</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/cl_pagar_pendientes.css">
</head>

<body>

    <div class="nav-principal">
        <a href="" id="link-marca">Marca</a>
        <div class="nav-derecha">
            <a href="" id="link-registrarse">Registrarse</a>
            <a href="" id="link-iniciar-sesion">Iniciar sesión</a>
        </div>
    </div>


    <div class="menu-lateral">

        <a href="" id="primer-link">Inicio</a>
        <a href="">Buscar parqueos</a>
        <a href="">Reservas</a>
        <a href="">Métodos de pago</a>
        <a href="">Configuración de la cuenta</a>
        <a href="" id="ultimo-link">X</a>
    </div>

    <main id="principal_pagar_pendientes">

        <h1>Completá tu pago</h1>


        <div id="datos_pagar_pendientes">
            <div class="columna_datos_del_pendiente izquierda">
                <h2>Nombre del parqueo</h2>
                <div id="detalle_pend_parqueo"></div>

                <h2>Fecha de la reservación</h2>
                <div id="detalle_pend_fecha"></div>

                <h2>Total de horas</h2>
                <div id="detalle_pend_horas"></div>

                <h2>Monto a cancelar</h2>
                <div id="detalle_pend_monto"></div>

            </div>


            <div class="columna_datos_del_pendiente derecha">

                <div id="menu_moneda">
                    <p>Seleccioná la moneda con que querés pagar:</p>

                    <!-- colones -->
                    <div class="inp_menu_moneda">
                        <input type="radio" name="menu_moneda" id="menu_colones" value="1">
                        <label for="menu_colones">Colones</label>
                    </div>

                    <!-- dolares -->
                    <div class="inp_menu_moneda">
                        <input type="radio" name="menu_moneda" id="menu_dolares" value="2">
                        <label for="menu_dolares">Dólares</label>
                    </div>

                    <!-- euros -->
                    <div class="inp_menu_moneda">
                        <input type="radio" name="menu_moneda" id="menu_euros" value="3">
                        <label for="menu_euros">Euros</label>
                    </div>

                </div>

                <div id="menu_tarjeta">
                    <select id="inp_menu_tarjeta">
                    <option value="" disabled selected>- Seleccionar tarjeta -</option>
                </select>
                </div>

                <div id="menu_botones">
                    <button id="link_revisar_tarjetas">Revisar métodos de pago</button>
                    <button id="boton_pagar">Pagar</button>
                    <button id="link_generar_recibo">Generar recibo</button>
                </div>
            </div>



        </div>

    </main>

    <script src="js/simulador_bd.js"></script>
    <script src="js/ctrl_cl_pagar_pendientes.js"></script>

</body>

</html>
