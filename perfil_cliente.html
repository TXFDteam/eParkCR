<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil cliente</title>


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/perfil.css">


</head>

<body>





    <main>

        <!--Menu Lateral y Nav Principal-->
        <div class="nav-principal">
            <a href="" id="link-marca">Marca</a>
            <div class="nav-derecha">
                <a href="" id="link-registrarse">Registrarse</a>
                <a href="" id="link-iniciar-sesion">Iniciar sesión</a>
            </div>
        </div>

        <section id="contenedor-perfil">
            <div class="menu-lateral">

                <a href="" class="primer-link-menu-lateral" id="primer-link">Inicio</a>
                <a href="">Buscar parqueos</a>
                <a href="">Reservas</a>
                <a href="">Métodos de pago</a>
                <a href="">Configuración de la cuenta</a>
                <a href="" id="ultimo-link">X</a>
            </div>




            <!--Vista de Perfil-->

            <div class="contenedor-info-perfil">

                <div class="perfil-superior">
                    <h1>Mi perfil</h1>
                    <div class="foto-perfil"></div>

                </div>

                <div class="info-perfil">
                    <div class="perfil-izquierda">
                        <div>
                            <h3>Nombre de usuario:</h3>
                            <p id="nombre-cliente"></p>
                        </div>

                        <div>
                            <h3>Correo electrónico:</h3>
                            <p id="correo-cliente"></p>
                        </div>

                        <div>
                            <h3>Tarjeta de crédito:</h3>
                            <p id="tarjeta-cliente"></p>
                        </div>

                    </div>
                    <div class="perfil-derecha">

                        <div>
                            <h3>Tipo de usuario:</h3>
                            <p>Standard</p>
                        </div>

                        <div>
                            <h3>Fecha de nacimiento:</h3>
                            <p id="nacimiento-cliente"></p>
                        </div>


                    </div>

                </div>

                <div class="botones">
                    <div>
                        <a href="editar_perfil_cliente.html">Editar perfil</a>
                    </div>
                    <div>
                        <button id="btn-cerrar-cuenta">Cerrar Cuenta</button>
                        <!--Este botón se utilizará para procesar el cierre de una cuenta en el controlador: ctrl-cerrar-cuenta.js-->

                    </div>
                </div>

            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/ctrl_cerrar_cuenta.js"></script>
    <script src="js/simulador_bd.js"></script>
    <script src="js/ctrl_perfil_cliente.js"></script>


</body>

</html>
