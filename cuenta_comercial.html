<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cuenta_comercial.css">
    <title>Cuenta Comercial</title>
</head>

<body>
    <main>
        <div id='header-principal'>

        </div>

        <div class='cuentaComercial-container'>
            <div id='cuentaComercial-header' class='cuentaComercial-box1'>
                <h1>Abrir una cuenta comercial</h1>
                <p id='cuentaComercial-p'>Ingresá la dirección de correo electrónico que deseás utilizar para ser contactado por ePark y registrar tu cuenta comercial</p>
            </div>
            <div id='cuentaComercial-form' class='cuentaComercial-box2'>
                <label for='cuentaComercial-correo'>Correo electrónico</label>
                <input type='email' id='cuentaComercial-correo'>
                <button type="button" id='btn-cuentaComercial'>Solicitar información</button>
            </div>

        </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/js/cuentaComercialControlador.js"></script>

</body>

</html>
