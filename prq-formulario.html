<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/menuLat-navPrincipal.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
    <link rel="stylesheet" href="css/prq-formulario.css">
    <title>Registrar dueño de parqueo</title>
</head>

<body>
    <main>

        <div class="nav-principal">
            <a href="" id="link-inicio">Marca</a>
            <div class="nav-derecha">
                <a href="" id="link-registrarse">Registrarse</a>
                <a href="" id="link-iniciar-sesion">Iniciar sesión</a>
            </div>
        </div>

        <div class="prq-formulario-header">
            <h1>Creá tu perfil de dueño de parqueo</h1>
            <p>Llena los datos de tu parqueo para registrarte</p>

        </div>

        <div class="col-container">
            <div class="col" id="col1">

                <label for='prq-registro-nombre'>Nombre de sociedad o persona dueña de parqueo</label><br>
                <input type='text' id='prq-registro-nombre' required><br>

                <label for='prq-registro-nombreParqueo'>Nombre del parqueo</label><br>
                <input type='text' id='prq-registro-nombreParqueo' required><br>

                <label for='prq-registro-contrasena'>Contraseña</label><br>
                <input type='password' id='prq-registro-contrasena' required><br>

                <legend id='permisoFuncionamientoTexto'>Tienes permiso activo de funcionamiento?</legend>
                <input type="checkbox" id="prq-registro-permiso-yes" class="prq-registro-permiso" value="Yes">
                <label for="prq-registro-permiso-yes" id="prq-registro-permiso-yes-label">Yes</label><br>
                <input type="checkbox" id="prq-registro-no" class="prq-registro-permiso" value="No">
                <label for="prq-registro-permiso-no" id="prq-registro-permiso-no-label">No</label><br>

                <form id="prq-regsitro-formFinal">
                    <label for="myFile">Adjunta una imagen de perfil de tu parqueo</label><br>
                    <input type="file" id="myFile" name="filename"><br>
                    <input type="submit" value="Adjuntar imagen" id="prq-registro-submitImage">
                </form>




            </div>

            <div class="col" id="col2">

                <label for='prq-registro-jurídica'>Cédula jurídica</label><br>
                <input type='text' id='prq-registro-jurídica' required><br>

                <label for='prq-registro-correo'>Correo electrónico</label><br>
                <input type='email' id='prq-registro-correo' required><br>

                <label for='prq-registro-confirmaContrasena'>Confirmá tu contraseña</label><br>
                <input type='password' id='prq-registro-confirmaContrasena' required><br>

                <h2>Ubicación</h2>
                <label for='prq-registro-direccion'>Ingresá la ubicación de tu empresa</label><br>
                <input type='text' placeholder="Provincia" id='prq-registro-provincia' required><br>
                <input type='text' placeholder="Cantón" id='prq-registro-canton' required><br>
                <input type='text' placeholder="Distrito" id='prq-registro-distrito' required><br>
                <input type='text' placeholder="Dirección exacta" id='prq-registro-direccion' required><br>
            </div>
        </div>

        <div id="prq-registro-botones">
            <button type="button" id='btn-prq-registro-crearPerfil'>Crear Perfil</button>
            <button type="button" id='btn-prq-registro-yaTenesCuenta'>Ya tenés cuenta?</button>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/js/control-sesiones.js"></script>
    <script src="/js/prq_formulario_validaciones.js"></script>
</body>

</html>
